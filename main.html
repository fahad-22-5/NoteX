        <div class="container my-3">
                <br>
        <h1>Add notes.</h1>
        <br>
        <div class="card">
                <div class="card-body">
                        <h5 class="card-title">Type in your note!</h5>
                        <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Title" id="addtitle" aria-label="Username">
                        </div>
                        
                        <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea" id="addtxt" placeholder="Add note"></textarea>
                      </div>
                      <br>
                  <button class="btn btn-primary" id="addbtn">Add note</button>
                </div>
              </div>
              <br>
              <hr class="line">
              <h3>View your  previously made notes.</h3>
              <br>
              <div id="rel">
                        <div id="vbt">
                                <button class="btn btn-primary" id="viewbtn">View pre-made notes</button>
                        </div>
                        <br>
                        <div id="collbt"></div>
                </div>
              <hr class="line">
              <div id="notes" class="row container-fluid">
                      
              </div>
        </div>
        <script>
                console.log('Dark mode toggle');
                let btn = document.getElementById('slider');
                btn.addEventListener("click", changeMode);
                function changeMode(){
                var element = document.body;
                element.classList.toggle("dark-mode");
                }
        </script>
</body>
